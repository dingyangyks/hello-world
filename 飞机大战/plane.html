<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/home/wy/code/ding/hello-world/飞机大战/plane.css">
</head>

<body>
    <div id="container" class="container">
        <!--开始及背景模块-->
        <div id="content" class="main">
            <div class="plane" id="plane">
                <img src="img/我的飞机.gif">
            </div>
            <div id="score">分数：0</div>
            <div id="bullets" class="bullets"></div>
            <div class="enemy_planes" id="enemy_planes"></div>
        </div>

        <div id="btn">开始游戏</div>

        <div id="wrap">
            <div id="pause" class="pause">
                <span>游 戏 暂 停</span>
                <div id="continue">继 续 游 戏</div>
                <div id="restart">重 新 游 戏</div>
            </div>
        </div>

        <div id="gameOver">
            <div id="over" class="over">
                <span>游戏结束</span>
                <div id="endScore">分数：0000</div>
                <div id="restart1">重 新 游 戏</div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="/home/wy/code/ding/hello-world/飞机大战/plane.js"></script>
</body>

</html>
