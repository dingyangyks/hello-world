<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自由落体运动</title>
    <style type="text/css">
        body{
            margin: 0;
        }
        #ball{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            overflow: hidden;
            top: 0;
            cursor: pointer;
            background-color: black;
        }
        img{
            width:169px;
            height: 165px;
            position: absolute;
            left: -66px;
            top: -23px; 
        }
        span{
            width: 100%;
            height: 1px;
            border: 1px solid black;
            background-color: black;
            position: fixed;
            top: 600px;
            
        }
    </style>
</head>

<body>
    <div id="ball">
        <img src="img/kwtpse1a.bmp">
    </div>
    <span></span>
</body>
 <script src="MoveFrame.js"></script>
 <script type="text/javascript">
 window.addEventListener('load',function(){
   
    var ball=document.getElementById('ball');
    ball.addEventListener('mousedown',function(event){
        var target=event.target;
        follow(this);
        
        console.log(this.style.left+','+ this.style.top);
    })
 })
function follow(obj){
    var X=event.clientX;
    var Y=event.clientY;
    obj.style.left = X-obj.offsetLeft+'px';
    obj.style.top = Y-obj.offsetTop+'px';
    
    console.log(obj.offsetLeft+','+ obj.offsetTop);
    console.log(obj.style.left+','+ obj.style.top);
}
    

 </script>    
</html>
