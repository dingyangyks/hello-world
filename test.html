<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .father {
            position: fixed;
            width: 200px;
            height: 200px;
            margin-left: -100px;
            /* width的一半的相反数 */
            margin-top: -100px;
            /* height的一半的相反数 */
            top: 50%;
            left: 50%;
            background-color: rgba(0, 0, 0, .7);
        }

        .son {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 50%;
            height: 50%;
            margin: auto;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
