<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>布局转换</title>
    <style type="text/css">
        * {
            margin: 0;
        }

        #dad {
            background-color: rgb(247, 120, 156);
            width: 366px;
            height: 366px;
            position: relative;
            margin: 0 auto;
            top: 100px;
            list-style: none;
            padding: 0;
        }

        .son {
            width: 100px;
            height: 100px;
            float: left;
            background-color: rgb(71, 82, 93);
            border: 1px solid black;
            margin: 10px;
            z-index: 1;
        }
    </style>
</head>

<body>
    <ul id="dad">
        <li class="son"></li>
        <li class="son"></li>
        <li class="son"></li>
        <li class="son"></li>
        <li class="son"></li>
        <li class="son"></li>
        <li class="son"></li>
        <li class="son"></li>
        <li class="son"></li>
    </ul>
    <script src="MoveFrame.js"></script>
    <script type="text/javascript">
        window.addEventListener('load', function () {                                                                                                                
            var oDiv = document.getElementsByClassName('son');
            var minZindex=2;

            //布局转换
           for(var i=0;i<oDiv.length;i++){
                oDiv[i].style.left=oDiv[i].offsetLeft+'px';
                oDiv[i].style.top=oDiv[i].offsetTop+'px';
            }
            for(var i=0;i<oDiv.length;i++){
                oDiv[i].style.position='absolute';
                oDiv[i].style.margin = 0;
            }
            
            for(var i=0;i<oDiv.length;i++){
                oDiv[i].addEventListener('mouseover',function(){
                  this.style.zIndex = minZindex++;//zindex的最大值是2的31次方 不会出问题
                  MoveFrame(this, {width:200,height:200,marginLeft:-50,marginTop:-50}, 5, 30);
                })
                oDiv[i].addEventListener('mouseout',function(){
                  MoveFrame(this, {width:100,height:100,marginLeft:0,marginTop:0}, 5, 30);
                })
            }
            

            // for (var i = 0; i < oDiv.length; i++) {
            //     oDiv[i].addEventListener('click', function () {
            //         MoveFrame(this, { width: 200, height: 200 }, 10, 100);
            //     })
            // }

        })
    </script>
</body>

</html>
