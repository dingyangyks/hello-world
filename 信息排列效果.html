    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
    <script type="text/javascript">
        $(function () {
            // 选出按钮给它绑定事件
            $('#btn2').on('click',function(){
                // 遍历
                $('.imgs').each(function(){
                    // $(this).toggleClass('car_box img_box');
                    $(this).removeClass('car_box');
                    $(this).addClass('img_box');         
                })
            })
            $('#btn1').click(function(){
                // 遍历
                // $('#btn2').off();
                $('.imgs').each(function(){
                    // $(this).toggleClass('car_box img_box');
                    $(this).removeClass('img_box');
                    $(this).addClass('car_box');         
                })
            })
           
        })
